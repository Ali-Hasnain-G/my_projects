<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload and Processing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Upload a Video for Processing</h1>

    <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <br><br>
        <button type="submit">Upload Video</button>
    </form>

    {% if frame_available %}
        <div class="frame-container">
            <h2>Processed Frame:</h2>
            <img src="{{ url_for('processed_frame') }}?t={{ timestamp }}" alt="Processed Frame">
        </div>
    {% else %}
        <div class="frame-container">
            <p>No processed frame available yet. Please upload a video to start processing.</p>
        </div>
    {% endif %}
</body>
</html>
